apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.gyf.immersionbar.components'
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 36
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.4.1'
    compileOnly project(':immersionbar')
}

// JitPack 发布配置
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.OCNYang'
                artifactId = 'immersionbar-components'
                version = rootProject.ext.immersionbar_version

                artifact("$buildDir/outputs/aar/immersionbar-components-release.aar")
            }
        }
    }
}

tasks.withType(PublishToMavenRepository) {
    dependsOn 'assembleRelease'
}
tasks.withType(PublishToMavenLocal) {
    dependsOn 'assembleRelease'
}
